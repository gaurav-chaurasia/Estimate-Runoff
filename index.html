<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Runoff</title>
    <!-- CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous"
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		
</head>
<body>
   <nav class="nav">
       <div class="container">
            <div class="center">
                <div class="logo">
                    Estimate Runoff
                </div>
            </div>
        </div>
    </nav>



    <div class="container">
        <form class="form">
            <div class="form-group">
                <label for="AMC">AMC Condition</label>
                <select class="form-control AMC" name="AMC" id="">
                    <option value="1">AMC-I</option>
                    <option value="2">AMC-II</option>
                    <option value="3">AMC-III</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lambda">Rajendra</label>
                <select class="form-control lambda" name="lambda" id="">
                    <option value="0.1">0.1</option>
                    <option value="0.2">0.2</option>
                    <option value="0.3">0.3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="CNType">CN Type</label>
                <select class="form-control CNType" name="CNType" id="">
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Daily Rainfall Data (mm)</label>
                <div class="input_rain_wrap">
                    <button class="add_rain_button btn btn-sm btn-primary my-3">
                        Add Rain Field
                    </button>
                    <div>
                        <input class="form-control rain-data mb-3" placeholder="day-1" type="number" name="rain[]">
                    </div>    
                </div>
            </div>
            <div class="form-group">
                <label for="CN">Curve Number</label>
                <div class="input_cn_wrap">
                    <button class="add_cn_button btn btn-sm btn-primary my-3">Add CN Field</button>
                    <div class="row">
                        <div class="col-6">
                            <label for="contribution">Percentage</label>
                            <input class="form-control cn-p mb-3" placeholder="% - 1" type="number" name="contribution[]">
                        </div>
                        <div class="col-6">
                            <label for="cn">Curve Number</label>
                            <input class="form-control cn-v mb-3" placeholder="CN-1" type="number" name="cn[]">
                        </div>
                    </div>    
                </div>
            </div>
		</form>
        <button class="btn btn-dark calculate">Calculate Runoff</button>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>
</html>
